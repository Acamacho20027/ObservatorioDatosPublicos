<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Observatorio</title>
    <style>
        body {
            background: white;
            color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Test de Carga de Archivos</h1>
    <div id="results"></div>
    
    <script>
        const files = [
            '/Styles/styles.css',
            '/Js/tailwind-theme.js',
            '/Js/analytics.js',
            '/Js/main.js',
            '/assets/favicon.svg'
        ];
        
        const results = document.getElementById('results');
        
        files.forEach(file => {
            fetch(file)
                .then(response => {
                    const div = document.createElement('div');
                    div.className = 'test ' + (response.ok ? 'success' : 'error');
                    div.textContent = file + ': ' + (response.ok ? 'OK (' + response.status + ')' : 'ERROR (' + response.status + ')');
                    results.appendChild(div);
                })
                .catch(error => {
                    const div = document.createElement('div');
                    div.className = 'test error';
                    div.textContent = file + ': ERROR - ' + error.message;
                    results.appendChild(div);
                });
        });
    </script>
</body>
</html>
